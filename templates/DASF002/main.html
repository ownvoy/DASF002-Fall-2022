<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" rel="stylesheet" />
    <title>google</title>
</head>

<body>
    <div class="relative flex min-h-screen flex-col items-center justify-center overflow-hidden bg-gray-50 p-8 sm:p-12">
        <div class="w-full max-w-4xl rounded-md border-2 border-gray-100 bg-white p-14">
            <div class="flex flex-col items-center">
                <h3
                    class="mt-2 max-w-2xl text-center text-2xl font-bold leading-tight sm:text-3xl md:text-4xl md:leading-tight">
                    Get reliable links without worrying about advertising</h3>
                <form action="" class="mx-auto mt-4 flex w-full max-w-md flex-col gap-3 sm:flex-row sm:gap-0">
                    <input type="text" name="text" id="text"
                        class="grow rounded border-2 border-gray-300 py-3 px-3 focus:border-blue-400 focus:outline-none sm:rounded-l-md sm:rounded-r-none sm:border-r-0"
                        placeholder="Search Anything" />
                    <button type="submit"
                        class="rounded bg-blue-400 px-5 py-4 font-bold text-white sm:rounded-l-none sm:rounded-r-md">My
                        Favorites</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
